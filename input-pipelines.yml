# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

resources:
  repositories:
  - repository: terraform_generator # The name used to reference this repository in the checkout step
    type: github
    endpoint: 'Terraform Generator'
    name: sushil46in/terraform_generator

steps:
- checkout: terraform_generator
- bash: cd terraform_generator
- checkout: self
- bash: ls
- bash: cd .. && ls
